        /* Gallery container styling(W3Schools,2024) */
        div.gallery {
            border: 3px solid transparent;
            /* Same thickness as hover border, but transparent(W3Schools,2024) */
            width: 100%;
        }

        div.gallery:hover {
            border: 3px solid #0282a9;
            /* Darker border on hover(W3Schools,2024) */
        }

        /* Image styling within the gallery(W3Schools,2024) */
        div.gallery img {
            width: 100%;
            height: 300px;
            /* Fixed height for images(W3Schools,2024) */
            object-fit: cover;
            /* Ensure images cover the area without distortion(W3Schools,2024) */
        }

        /* Description container styling(W3Schools,2024) */
        div.desc {
            padding: 15px;
            text-align: center;
            /* Center the text(W3Schools,2024) */
        }

        /* Global box-sizing rule(W3Schools,2024) */
        * {
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height(W3Schools,2024) */
        }

        /* Responsive column styling(W3Schools,2024) */
        .responsive {
            padding: 0 6px;
            float: left;
            width: 33.33333%;
            /* Each item takes up one-third of the width(W3Schools,2024) */
        }

        /*Responsive Iframes(W3Schools,2024)*/
        .container {
            position: relative;
            width: 50%;
            overflow: hidden;
            padding-top: 30%;
            /* 16:9 Aspect Ratio */
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 20%;
            height: 20%;
            border: none;
        }

        /* Media query for medium screens(W3Schools,2024) */
        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                /* Adjust width for medium screens(W3Schools,2024) */
                margin: 6px 0;
                /* Add vertical margin(W3Schools,2024) */
            }
        }

        /* Media query for small screens(W3Schools,2024) */
        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
                /* Full width for small screens(W3Schools,2024) */
            }
        }

        /* Clearfix for floated elements(W3Schools,2024) */

            content: "";
            display: table;
            clear: both;
            /* Clear any floated elements(W3Schools,2024) */

    <script>
        // Function to highlight the active navigation link based on the current page(Coyier, 2012)
        function setActiveLink() {
            // Get the current path of the URL(Coyier, 2012)
            var currentPath = window.location.pathname;

            // Select all anchor tags within elements with the class 'topnav'(Coyier, 2012)
            var links = document.querySelectorAll('.topnav a');

            // Iterate over each link(Coyier, 2012)
            links.forEach(function (link) {
                // Extract the pathname from the href attribute of the link(Coyier, 2012)
                var linkPath = new URL(link.href).pathname;

                // Check if the current path matches the link's path or if the current path starts with the link's path(Coyier, 2012)
                // This helps in highlighting links that lead to subpages as well(Coyier, 2012)
                if (currentPath === linkPath || currentPath.startsWith(linkPath) && linkPath !== '/') {
                    // Add the 'active' class to the link if it matches the current path(Coyier, 2012)
                    link.classList.add('active');
                } else {
                    // Remove the 'active' class from the link if it does not match the current path(Coyier, 2012)
                    link.classList.remove('active');
                }
            });
        }

        // Function to update the footer with the current year(W3Schools,2024)
        function updateFooterYear() {
            // Get the current year(W3Schools,2024)
            var year = new Date().getFullYear();

            // Get the footer year element by its ID(W3Schools,2024)
            var footerYearElement = document.getElementById("footerYear");

            // Update the footer year element's inner HTML to display the current year(W3Schools,2024)
            footerYearElement.innerHTML = `© ${year} All rights reserved.`;
        }

        // Add an event listener to the window that executes when the page loads(W3Schools,2024)
        window.addEventListener('load', function () {
            // Call function to set the active link (assuming it's defined elsewhere)(W3Schools,2024)
            setActiveLink();

            // Call function to update the footer year(W3Schools,2024)
            updateFooterYear();
        });

        // Function to toggle the responsive navigation menu(W3Schools,2024)
        function myFunction() {
            // Get the element with id (W3Schools,2024)
            var x = document.getElementById("myTopnav");

            // Check if the current class name is 'topnav'(W3Schools,2024)
            if (x.className === "topnav") {
                // If so, add the 'responsive' class to it(W3Schools,2024)
                x.className += " responsive";
            } else {
                // If not, reset the class name to 'topnav'(W3Schools,2024)
                x.className = "topnav";
            }
        }
    </script>
